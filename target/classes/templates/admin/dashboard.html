<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: header">

</head>

<body>
<th:block th:replace="admin/layout :: nav-bar"></th:block>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div style="text-align: center">
                        <h1>Thống kê</h1>
                        <div>
                            <label>Từ</label>
                            <input type="date" id="startDate">

                            <label>Đến</label>
                            <input type="date" id="endDate">

                            <button onclick="chart.init()">Thống kê</button>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pdtop">
                                <div class="css">
                                    <h5>Triệu chứng</h5>
                                    <canvas id="symptom" width="300" height="300"></canvas>
                                </div>
                            </div>



                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pdtop">
                                <div class="css">
                                    <h5>Tiếp </h5>
                                    <canvas id="contact" width="300" height="300"></canvas>
                                </div>
                            </div>


                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pdtop ">
                                <div class="css">
                                    <h5>Khai báo</h5>
                                    <canvas id="person"></canvas>
                                </div>
                            </div>


                            <div id="tableSymptom">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pdtop ">
                                    <div class="css">
                                        <h4> Bảng thống kê theo Triệu chứng
                                        </h4>
                                        <table class="table table-striped table-bordered" id="table-symptom"
                                               name="table-symptom" style="width: 100%">
                                        </table>
                                    </div>
                                </div>
                            </div>


                            <div id="tableContact">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pdtop ">
                                    <div class="css">
                                        <h4>Bảng thống kê theo Tiếp xúc </h4>
                                        <table class="table table-striped table-bordered" id="table-contact"
                                               name="table-contact" style="width: 100%">
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div id="tablePerson">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pdtop ">
                                    <div class="css">
                                        <h4>Bảng thống kê theo Tờ khai</h4>
                                        <table class="table table-striped table-bordered" id="table-person"
                                               name="table-person" style="width: 100%">
                                        </table>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>







<th:block th:replace="admin/layout :: footer"></th:block>
<script src=" https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<th:block th:replace="admin/layout :: js"></th:block>
<!--<script th:src="@{/admin/js/vendor/jquery-1.12.4.min.js}"></script>-->

<script th:src="@{/admin/js/table/chart.js}"></script>

<style>
    .css {
        padding-top: 10px;
        background-color: white;
    }

    .pdtop {
        padding-top: 25px;
    }
</style>

<script>
    chart.init = function () {
        chart.getDate();
        chart.symptom();
        chart.person();
        chart.contact();
    }
</script>

</body>
</html>
