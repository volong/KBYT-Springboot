<div class="left-sidebar-pro">

            </a>
            <strong>
                <a>
                <img th:src="@{/template/img/covidlogo.png}"
                    width="50px" height="50px" alt="" /></a></strong>
        </div>
        <div class="left-custom-menu-adp-wrap comment-scrollbar">
            <nav class="sidebar-nav left-sidebar-menu-pro">
                <ul class="metismenu" id="menu1">
                    <li>
                        <a title="Landing Page" aria-expanded="false" href="table">
                            <i class="fa fa-table icon" aria-hidden="true" style="color: #3366cc;"></i>
                            <span class="mini-click-non" style="padding-left: 20px;">Table</span></a>
                    </li>
                    <li>

                                                    <i class="educate-icon educate-menu"></i></a>

                                                        class="admintab-wrap menu-setting-wrap menu-setting-wrap-bg dropdown-menu animated zoomIn">
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                    <li><a href="table">Table</a></li>
                                    <li><a href="chart">Charts</a></li>
                                    <li><a href="/">Sign out</a></li>
                                </ul>
                            </nav>
