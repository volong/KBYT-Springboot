<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: header">
</head>

<body>
<th:block th:replace="admin/layout :: nav-bar"></th:block>

  <div class="all-content-wrapper">
    <div class="header-advance-area">
        <!-- Mobile Menu start -->
        <div class="breadcome-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="breadcome-list">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="breadcomb-wp">
                                        <div class="breadcomb-icon">
                                            <i class="notika-icon notika-windows"></i>
                                        </div>
                                        <div class="breadcomb-ctn">
                                            <h2>Data Table</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                                    <div class="breadcomb-report">
                                        <button class="btn" data-placement="left" data-toggle="tooltip" title="Download Report">
                                            <i class="notika-icon notika-sent"></i></button>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered" id="table-datatables"
                                       name="table-datatables" style="width: 100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="admin/layout :: footer"></th:block>

<th:block th:replace="admin/layout :: js"></th:block>

<script th:src="@{/template/js/table/table.js}"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>




</body>
</html>
